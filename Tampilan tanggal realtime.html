<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Tanggal dan Waktu Real Time</title>
</head>
<body>
  <h1>Tanggal dan Waktu Saat Ini</h1>
  <p id="waktu"></p>
  <script>
    const waktuElement = document.getElementById("waktu");

function updateTime() {
  const sekarang = new Date();
  const jam = sekarang.getHours().toString().padStart(2, "0");
  const menit = sekarang.getMinutes().toString().padStart(2, "0");
  const detik = sekarang.getSeconds().toString().padStart(2, "0");
  const tanggal = sekarang.toLocaleDateString("id-ID");

  waktuElement.textContent = `${tanggal} | ${jam}:${menit}:${detik}`;
}

setInterval(updateTime, 1000); // Update waktu setiap 1 detik

updateTime(); // Jalankan fungsi sekali untuk menampilkan waktu awal

  </script>
</body>
</html>
