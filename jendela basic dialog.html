<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jendela Dialog Dasar dengan jQuery</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <h1>Jendela Dialog Dasar</h1>
    <button id="bukaDialog">Buka Dialog</button>
    
    <div id="dialog" title="Dialog Sederhana">
        <p>Ini adalah teks di dalam jendela dialog.</p>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#dialog").dialog({
                autoOpen: false, // Sembunyikan dialog saat awal
                modal: true, // Tutupi konten di belakang dialog
                buttons: {
                    "Tutup": function() {
                        $(this).dialog("close");
                    }
                }
            });
            
            $("#bukaDialog").click(function() {
                $("#dialog").dialog("open");
            });
        });
    </script>
</body>
</html>
