<!DOCTYPE html>
<html>
<head>
    <title>Mengakses Objek password</title>
</head>
<body>
    <form name = "formTes"
    action="tesform.htm"
    method="post">
    <pre>
        Password Pengganti   : <input type="password"
        name="password_1">
        Password Sekali Lagi : <input type="password"
        name="password_2">
    </pre>
    <input type="button"
           name="tombolProses"
           value="Proses"
           onclick="cekPassword()">
    </form>
    <script language = "Javascript">
        function cekPassword() {
            const password1 = document.formTes.password_1.value;
            const password2 = document.formTes.password_2.value;

       if (password1 !== password2) {
           alert("Dua password yang Anda masukkan tidak sama (The two passwords you entered are not the same)");
       } else {
         window.location.href = "tesform.htm"; // Redirect if passwords match
       }
     }

    </script>
</body>
</html>
